<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Action View</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="logo"><img src="./logo/logo-48.png" /></div>
    <p>Add tasks or The current tab url</p>
    <form id="todo-form" action="">
      <input
        type="text"
        id="todo-input"
        placeholder="Type a new task or add tab url"
      />
      <button type="submit">Add</button>
    </form>
    <ul id="todo-list"></ul>

    <script src="index.js"></script>
  </body>
</html>
